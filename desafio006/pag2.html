<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso</p>
    <ul>
        <li><abbr title='Use "&lt;p&gt;"'>Parágrafos</abbr></li>
        <li><abbr title='Use "&lt;H1&gt;"'>Títulos</abbr></li>
        <li><abbr title='Use "&lt;img&gt;"'>Imagens</abbr></li>
        <li><abbr title='Use "&lt;abbr&gt;"'>Abreviações</abbr></li>
        <li><abbr title='Use "&lt;code&gt;"'>Codigos-fonte</abbr></li>
        <li><abbr title='Use "&lt;li&gt;"'>Listas númeradas</abbr></li>
        <li><abbr title='Use "&lt;ol&gt;"'>Listas com demarcadores</abbr></li>
    </ul>
    <a href="index.html">Ir para página 1</a>
</body>
</html>
